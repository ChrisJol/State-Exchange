<html>
    <head>
        <title>State Exchange</title>
        <meta name="viewport" content="width=device-width">
        <link rel='stylesheet' href='stylesheets/global.css'>
    </head>

    <div id="app">

        <div class="layout-header">
            <div class="layout-body">
                <div class="topper">
                    <a href="index"><h1 class="topper__title">State Exchange</h1></a>
                        <form class="topper__form" v-on:submit.prevent="sendQuery" action="search">
                            <input type="text" placeholder="Search" class="topper__form--input" v-model="query">
                            <button type="submit" class="topper__form--button">GO</button>
                        </form>
                    <div class="topper__links">
                        <a href="#" class="topper__links--login">Login</a>
                        <a href="#" class="topper__links--signup">Signup</a>
                    </div>
                    <div class="nav--burger">
                        <div class="burger-line"></div>
                        <div class="burger-line"></div>
                        <div class="burger-line"></div>
                    </div>
                    <div class="nav">
                        <a href="index" class="nav__item">Home</a>
                        <a href="about" class="nav__item">About</a>
                        <a href="#" class="nav__item">For Sale</a>
                        <a href="newpost" class="nav__item">New Post</a>
                        <a href="dashboard" class="nav__item">Dashboard</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="layout-body">
            <div class="search_post" v-for="post in posts">
                <h1>{{post.Name}}</h1>
                <p>{{post.Comment}}</p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                posts: [],
                query: ""
            },
            methods: {
                sendQuery: function(){
                    axios.get('http://ec2-18-224-39-11.us-east-2.compute.amazonaws.com:3001/testmysql', {
                    query: this.query
                })
                .then(res => {index.posts = res.data})
                }
            },
            watch: {
                query: function(newQuery, oldQuery){
                    sessionStorage.setItem('query', newQuery);
                }
            },
            mounted() {
                this.query = sessionStorage.getItem('query');
                axios.get('http://ec2-18-224-39-11.us-east-2.compute.amazonaws.com:3001/testmysql', {
                    query: this.query
                })
                .then(res => {index.posts = res.data})
            }
        })
    </script>

</html>
